<div>
  <ngx-hm-carousel
    class="carousel"
    [(ngModel)]="currentIndex"
    align="left"
    [scroll-num]="0.5"
  >
    <section
      ngx-hm-carousel-container
      class="content"
    >
      <article
        ngx-hm-carousel-item
        *ngFor="let item of items"
        class="item"
      >
        <div class="gallery-section">
          <img
            [src]="item.logoSrc"
            [alt]="item.logoAlt || 'No logo'"
            class="gallery-section-logo"
          >
          <h3 class="gallery-section-item">{{item.title}}</h3>
        </div>
      </article>
    </section>
  </ngx-hm-carousel>
</div>
